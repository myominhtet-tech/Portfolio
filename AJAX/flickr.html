<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flickr example</title>
    <link rel="stylesheet" href="../AJAX/css/main.css">
</head>

<body>
    <div class="grid-container centered">
        <div class="grid-100">
            <div class="contained">
                <div class="grid-100">
                    <div class="heading">
                        <h1>Flickr Photo Feeder</h1>
                        <p>Choose which kind of animal you'd like to return photos of . . </p>
                    </div>
                    <!-- <ul id="ajax"> -->

                    <ul class="filter-select">
                        <li><button>Dog</button></li>
                        <li><button>Cat</button></li>
                        <li><button>Moose </button></li>
                    </ul>
                    <!-- </ul>-->

                </div>
                <div id="photos">
                    <ul>
                        <li class="grid-25 tablet-grid-50">
                            <a href="https://www.flickr.com/photos/164229364@N05/32794030957/" class="image">
                                <img src="https://live.staticflickr.com/65535/32794030957_bc8b2406f1_m.jpg"></a>
                        </li>
                        <li class="grid-25 tablet-grid-50">
                            <a href="https://www.flickr.com/photos/zologan/32794033307/" class="image">
                                <img src="https://live.staticflickr.com/65535/32794033277_a8366ac12b_m.jpg"></a>
                        </li>
                        <li class="grid-25 tablet-grid-50">
                            <a href="https://www.flickr.com/photos/hcm-sky/33860414138/" class="image">
                                <img src="https://live.staticflickr.com/65535/33860414138_f696c44cd9_m.jpg"></a>
                        </li>
                        <li class="grid-25 tablet-grid-50">
                            <a href="https://www.flickr.com/photos/drkit/33860414788/" class="image">
                                <img src="https://live.staticflickr.com/65535/33860414788_9f99eaba3d_m.jpg"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
