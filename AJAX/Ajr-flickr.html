<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../AJAX/css/main.css">
    <title>flickr example</title>

<body>
    <div class="grid-container centered">
        <div class="grid-100">
            <div class="contained">
                <div class="grid-100">

                        <h1>Flickr Photo Feeder</h1>
                        <p>Choose which kind of animal you'd like to return photos of . . </p>
                    </div>
                    <!-- <ul id="ajax"> -->

                    <ul class="filter-select">

                        <li><button>Cat</button></li>
                        <li><button>Moose </button></li>
                    </ul>
                    <!-- </ul>-->
                    <div class="photo">

                    </div>

                </div>
            </div>
        </div>
    </div>
